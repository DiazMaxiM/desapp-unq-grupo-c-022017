<header></header>
<div class="col-12">
    <div class="col-12 col-sm-12 col-lg-10 mx-auto backgroundOrder">
            <div class="row">
                <div class="col-12 col-sm-12 col-lg-7">
                        <div class="row">
                                <div class="col-12">
                                    <div *ngIf="menu.menuCategory=='BEER'" class="col-12 col-lg-6 mx-auto">
                                            <img class="image-menu" src="https://estaticos.muyinteresante.es/media/cache/680x_thumb/uploads/images/gallery/5548e20641444aef0ed38df6/beneficios-cerveza1.jpg" alt="Image menu">
                                    </div>
                                    <div *ngIf="menu.menuCategory=='SUSHI'" class="col-12 col-lg-6 mx-auto">
                                            <img class="image-menu" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQM8KglvjxcVrKMQpxEc8nWPDmMVlLDDJQQcjblmsC0TJN9FG-zKQ" alt="Image menu">
                                    </div>
                                    <div *ngIf="menu.menuCategory=='VEGAN'" class="col-12 col-lg-6 mx-auto">
                                            <img class="image-menu" src="http://www.giordesign.com.mx/ciudadypoder/wp-content/uploads/2016/11/Comida-vegana-dieta-semanal-1024x563.jpg" alt="Image menu">
                                    </div>
                                    <div *ngIf="menu.menuCategory=='GREEN'" class="col-12 col-lg-6 mx-auto">
                                            <img class="image-menu" src="https://static.pexels.com/photos/162700/salad-frisch-food-diet-162700.jpeg" alt="Image menu">
                                    </div>
                                    <div *ngIf="menu.menuCategory=='PIZZA'" class="col-12 col-lg-6 mx-auto">
                                            <img class="image-menu" src="http://static0.misionesonline.net/wp-content/uploads/2016/12/f-6svg7035tej0.jpg" alt="Image menu">
                                    </div>
                                    <div *ngIf="menu.menuCategory=='EMPANADAS'" class="col-12 col-lg-6 mx-auto">
                                            <img class="image-menu" src="https://www.mexicanplease.com/wp-content/uploads/2017/05/beef-cheese-empanadas-after-cooking-taking-bite.jpg" alt="Image menu">
                                    </div>
                                    <div *ngIf="menu.menuCategory=='BURGER'" class="col-12 col-lg-6 mx-auto">
                                                    <img class="image-menu" src="https://s3-eu-west-1.amazonaws.com/colectivia-static/deal_images/bd9/277/ca4/88b/d2d/bb1/29828/flat_standard/hamburguesa_puiana2.jpg?1395005491" alt="Image menu">
                                    </div>
                                   
                                </div>
                                <div class="col-12">
                                    <div class="col-12" style="text-align: center">
                                          <label>{{menu.menuName}}</label>
                                    </div>
                                    <div class="col-12" style="text-align: center">
                                        <label>{{menu.service.serviceName}}</label>
                                    </div>
                                    <div class="col-12">
                                        <label id="categoria"> {{'category' | translate}}: {{menu.menuCategory|translate}}</label>
                                    </div>
                                    <div class="col-12">
                                        <label id="delivery"> {{'averageDeliveryTime' | translate}}: {{ menu.averageDeliveryTimeOfMenu }} </label>
                                    </div>
                                    <div class="col-12">
                                        <label> {{menu.menuDescription}} </label>
                                    </div>
                                    <div class="col-12">
                                        <label> {{'price' | translate}}: {{menu.menuPrice.value| currencyFormat:currency}}</label>
                                    </div>
                                    <div class="col-12">
                                        <label> {{'deliveryPrice' | translate}}: {{ menu.menuDeliveryPrice.value|currencyFormat:currency }} </label>
                                    </div>
                                </div>
                        </div>
                    
                </div>
                <div class="col-12 col-sm-12 col-lg-5">
                        <div class="col-12 non-lateral-padding">
                                <div id="newMenu" class="title"><h3>{{ 'newOrder' | translate }}</h3></div> 
                         </div>
                         <div class="col-12 non-lateral-padding">
                             <alert></alert>
                         </div>
                         <form [formGroup]="form" class="border-gray">
                                         <div class="form-group col-12" [ngClass]="displayFieldCss('numberOfMenusToOrder')">
                                                 <label class="col-form-label required">{{ 'numberOfMenusToOrder' | translate }}</label>
                                                 <input type="number" min="1" class="form-control" formControlName="numberOfMenusToOrder">
                                                 <app-field-error-display [displayError]="form.controls['numberOfMenusToOrder'].hasError('required') && form.controls['numberOfMenusToOrder'].touched" errorMsg=" {{'numberOfMenusToOrderRequired'|translate}}">
                                                 </app-field-error-display>
                                         </div>
                                         <div class="form-group col-12" [ngClass]="displayFieldCss('dateOfDelivery')">
                                             <label class="col-form-label required">{{'dateOfDelivery'| translate }}</label>
                                             <div class="form-inline">
                                                 <div class="form-group">
                                                       <div class="input-group">
                                                           <input  (ngModelChange)="onChangDateDelivery($event)" class="form-control" placeholder="{{'dateFormat'|translate}}"
                                                           name="dateOfDelivery" formControlName="dateOfDelivery" ngbDatepicker #e="ngbDatepicker" >
                                                           <button class="input-group-addon" (click)="e.toggle()" type="button">
                                                               <i style="width: 1.2rem; height: 1rem; cursor: pointer;" class="fa fa-calendar" aria-hidden="true"></i>
                                                           </button>
                                                       </div>    
                                                 </div>
                                               </div>                
                                             <app-field-error-display [displayError]="isFieldValid('dateOfDelivery')" errorMsg=" {{'dateOfDeliveryRequired'|translate}}">
                                             </app-field-error-display>
                                           </div>
                                
                                   
                                     <div  class="form-group col-12">
                                         <div class="col-12 non-lateral-padding">
                                                <label class="col-form-label required" >{{'timeOfDelivery'| translate }}</label>

                                         </div>
                                         <div class="form row">
                                             <div class="col-12 col-lg-6" [ngClass]="displayFieldCss('startDeliveryTime')">
                                                 <ngb-timepicker  (ngModelChange)=" onChangeStartTimeDelivery($event)" class="form-control" formControlName="startDeliveryTime"></ngb-timepicker>
                                                 <app-field-error-display [displayError]="form.controls['startDeliveryTime'].hasError('required') && form.controls['typeOfDelivery'].touched" errorMsg=" {{'typeOfDeliveryRequired'|translate}}">
                                                    </app-field-error-display>
                                             </div>
                                             <div  class="col-12 col-lg-6" [ngClass]="displayFieldCss('endDeliveryTime')">
                                                 <ngb-timepicker  (ngModelChange)=" onChangeEndTimeDelivery($event)" class="form-control" formControlName="endDeliveryTime"></ngb-timepicker>
                                                 <app-field-error-display [displayError]="form.controls['endDeliveryTime'].hasError('required') && form.controls['typeOfDelivery'].touched" errorMsg=" {{'typeOfDeliveryRequired'|translate}}">
                                                 </app-field-error-display>
                                             </div>
                                         </div>
                                       </div>
                                       <div class="form-group col-12" [ngClass]="displayFieldCss('typeOfDelivery')">
                                         <label class="col-form-label required">{{'typeOfDelivery'| translate }}</label>
                                         <select class="form-control" name="typeOfDelivery" formControlName="typeOfDelivery">
                                             <option value="LOCALDELIVERY">{{'localDelivery'| translate }}</option>
                                             <option value="HOMEDELIVERY">{{'homeDelivery'| translate }}</option>
                                           </select>
                                         <app-field-error-display [displayError]="form.controls['typeOfDelivery'].hasError('required') && form.controls['typeOfDelivery'].touched" errorMsg=" {{'typeOfDeliveryRequired'|translate}}">
                                         </app-field-error-display>
                                       </div>
                                       <div class="col-12 price">          
                                            {{'total'| translate }}:{{total| currencyFormat:currency}}
                                        </div> 
                               <div class="col-12">          
                                   <button class="btn buttonCreate" (click)="buyMenu()">{{'buy'| translate }}</button>
                               </div>    
                           </form>

                </div>
           </div>
    </div>
</div>
