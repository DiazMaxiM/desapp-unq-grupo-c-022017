<div class="col-12 non-lateral-padding">
       <header></header>
</div>
<div  class="col-12">
        <div class=" row col-12 col-sm-12 col-lg-8 mx-auto background-Search contenedor">
                <div class="col-12 col-sm-12 col-lg-12 non-lateral-padding updateSearch">
                        <div class="col-12 col-sm-6 col-lg-4 mx-auto non-lateral-padding">
                            <div *ngIf="user.typeUser !=='PROVIDER'" class="col-12 col-sm-12 col-md-12 non-lateral-padding">
                                    <button type="button" (click)="updateSearch()" class="btn refUpdate squareButton componentSearch">{{ 'updateSearch' | translate }}</button>
                            </div>
                            <div *ngIf="user.typeUser=='PROVIDER'" class="col-12 col-sm-12 col-md-12 non-lateral-padding">
                                        <button type="button" (click)="addNewMenu()" class="btn refUpdate squareButton componentSearch">{{ 'newMenu' | translate }}</button>
                            </div>                        

                        </div>
                </div>
                <div class="col-12 col-sm-12 col-lg-12 non-lateral-padding">
                    <div *ngFor="let menu of menus | paginate: { itemsPerPage: 20, currentPage: p }">
                        <div class="container-fluid col-12 list-group-item-action menu border-gray">
                                <div class="row">
                                        <div class="col-xs-8 col-sm-4">
                                            <div *ngIf="menu.menuCategory=='BURGER'">
                                                    <img class="image-menu" src="https://s3-eu-west-1.amazonaws.com/colectivia-static/deal_images/bd9/277/ca4/88b/d2d/bb1/29828/flat_standard/hamburguesa_puiana2.jpg?1395005491" alt="Image menu">
                                            </div>
                                            <div *ngIf="menu.menuCategory=='BEER'">
                                                    <img class="image-menu" src="https://estaticos.muyinteresante.es/media/cache/680x_thumb/uploads/images/gallery/5548e20641444aef0ed38df6/beneficios-cerveza1.jpg" alt="Image menu">
                                            </div>
                                            <div *ngIf="menu.menuCategory=='SUSHI'">
                                                    <img class="image-menu" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQM8KglvjxcVrKMQpxEc8nWPDmMVlLDDJQQcjblmsC0TJN9FG-zKQ" alt="Image menu">
                                            </div>
                                            <div *ngIf="menu.menuCategory=='VEGAN'">
                                                    <img class="image-menu" src="http://www.giordesign.com.mx/ciudadypoder/wp-content/uploads/2016/11/Comida-vegana-dieta-semanal-1024x563.jpg" alt="Image menu">
                                            </div>
                                            <div *ngIf="menu.menuCategory=='GREEN'">
                                                    <img class="image-menu" src="https://static.pexels.com/photos/162700/salad-frisch-food-diet-162700.jpeg" alt="Image menu">
                                            </div>
                                            <div *ngIf="menu.menuCategory=='PIZZA'">
                                                    <img class="image-menu" src="http://static0.misionesonline.net/wp-content/uploads/2016/12/f-6svg7035tej0.jpg" alt="Image menu">
                                            </div>
                                            <div *ngIf="menu.menuCategory=='EMPANADAS'">
                                                    <img class="image-menu" src="https://www.mexicanplease.com/wp-content/uploads/2017/05/beef-cheese-empanadas-after-cooking-taking-bite.jpg" alt="Image menu">
                                            </div>
                                           
                                        </div>
                                        <div class="col-xs-8 col-sm-4">
                                            <label style="text-align: center">{{menu.menuName}}</label>
                                            <br>
                                            <label> {{ 'categoria' | translate }} {{menu.menuCategory|translate}}</label> <br>
                                            <label> {{ 'price' | translate }} {{menu.menuPrice.value|currencyFormat:currency}}</label>
                                        </div>
                                        <div class="col-xs-8 col-sm-4 col align-self-end">
                                            <div *ngIf="user.typeUser=='USER'" class="col-12">
                                                <button data-dismiss="modal" data-toggle="modal" data-target="#modalLogin" type="button" class="btn btn-lg squareButton componentSearch"> {{ 'verMenu' | translate }} </button>
                                            </div> 
                                            <div *ngIf="user.typeUser=='CLIENT'" class="col-12">
                                                <button  (click)="viewMenu(menu)" type="button" class="client btn btn-lg squareButton componentSearch"> {{ 'verMenu' | translate }} </button>
                                            </div>  
                                             <div *ngIf="user.typeUser=='PROVIDER'" class="col-12">
                                                <button (click)="editMenu(menu)" type="button" class="provider btn btn-lg squareButton componentSearch"> {{ 'editar' | translate }} </button>
                                             </div>     
         
                                        </div>
                                </div>
                        </div>
                    </div>
                    <div class="col-12 non-lateral-padding">
                        <div class="col-12 col-sm-6 col-lg-6 mx-auto non-lateral-padding">
                             <pagination-controls 
                             (pageChange)="p = $event"
                             (click)="scrollTopPage()"
                             autoHide="true"
                             previousLabel="{{'previous'|translate}}"
                             nextLabel="{{'next'|translate}}">
                            </pagination-controls>
                        </div>
                    </div>
                </div>
        </div>      
</div>
