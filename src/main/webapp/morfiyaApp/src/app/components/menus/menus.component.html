<div class="col-12">
    <div class="col-8 mx-auto background-Search">
            <div class="col-12">
                    <div class=" titleSearch col-12 col-sm-12 col-md-8 mx-auto non-lateral-padding">
                        <h3>{{'titleSearch'|translate}}</h3>
                    </div>
            </div>
        <div class="col-12">
                <div class="col-12 col-sm-12 col-md-3 mx-auto non-right-padding">
                    <select [ngModel]="cotegorySearch" (ngModelChange)="onChangeObj($event)" class="custom-select componentSearch">
                        <option [ngValue]="i" *ngFor="let i of categories">{{i.name|translate}}</option>
                    </select>
                </div>
        </div>
            <div id="localities" class="col-12 non-right-padding col-sm-12 col-md-6 mx-auto hideItem">
                    <select [ngModel]="locality"  class="custom-select componentSearch">
                            <option [ngValue]="i" *ngFor="let i of localities">{{i}}</option>
                    </select>
            </div>
            <div id="search" class="row col-12 col-sm-12 col-md-10 mx-auto non-lateral-padding">
                   
                    <div class="col-12 col-sm-12 col-md-8 non-lateral-padding">
                            <input type="text" class="form-control componentSearch" placeholder="" aria-label="">
                    </div>
                    <div class="col-12 col-sm-2 col-md-4 non-left-padding">
                        <button type="button" class="btn btn-lg squareButton componentSearch" (click)="search()">{{ 'buscar' | translate }}</button>
                </div>
            </div>
    </div>
</div>
<div class="container-fluid" style="display:none">
    <div class="row">
        <div class="col-xs-8 col-sm-4">
            <img class="image-menu" src="http://www.xdviral.com/wp-content/uploads/2014/11/recetas-de-comida-saludable-6.jpg" alt="Image menu">
        </div>
        <div class="col-xs-8 col-sm-4">
            <a href="">{{serviceName}}</a>
            <br>
            <label>{{ 'puntuacion' | translate }} {{score}}</label><br>
            <label> {{ 'direccion' | translate }} {{serviceAddress}}</label><br>
            <label> {{ 'categoria' | translate }} {{menuCategory}}</label>
        </div>
        <div class="col-xs-8 col-sm-4 col align-self-end">
            <button type="button" class="btn btn-lg squareButton componentSearch button-menu"> {{ 'verMenu' | translate }} </button>
        </div>
    </div>
</div>
